<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница с новостной аналитикой">
    <meta name="author" lang="ru" content="Анастасия Медникова">
    <title>Analytics - NewsAnalyzer</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.analytics.css %>">
    <link rel="shortcut icon" href="<%=require('./images/favicon.png')%>">
</head>
<body>
    <div class="page">
        <header class="header header-black">
            <a href="./index.html" class="header__logo header__logo-black">NewsAnalyzer</a>
            <div class="header__menu">
                <a href="./index.html" class="header__menu-link header__menu-link_inactive header__menu-link_inactive-black">Главная</a>
                <a href="./about.html" class="header__menu-link header__menu-link_inactive header__menu-link_inactive-black">О проекте</a>
            </div>
        </header>
        <div class="analytics-main">
            <div class="analytics-main__container">
                <div class="analytics-main__path">
                    <a href="./index.html" class="analytics-main__path-link">Главная</a>
                    <span class="analytics-main__path-place">/ Аналитика</span>
                </div>
                <h2 class="analytics-main__title"></h2>
                <div class="analytics-main__info-container">
                    <div class="analytics-main__info-string">
                        <span class="analytics-main__subtitle">Новостей за неделю:</span>
                        <span class="analytics-main__amount" id="amount1"></span>
                    </div>
                    <div class="analytics-main__info-string">
                        <span class="analytics-main__subtitle">Упоминаний в заголовках:</span>
                        <span class="analytics-main__amount" id="amount2"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="analytics">
            <div class="analytics__graph">
                <h2 class="analytics__title">Аналитика по дням</h2>
                <div class="analytics__info">
                    <div class="analytics__info-date"></div>
                    <div class="analytics__info-amount">Кол-во упоминаний</div>
                </div>
                <div class="analytics__line-digits analytics__line-digits_top">
                    <span class="analytics__line-digit">0</span>
                    <span class="analytics__line-digit">25</span>
                    <span class="analytics__line-digit">50</span>
                    <span class="analytics__line-digit">75</span>
                    <span class="analytics__line-digit">100</span>
                </div>
                <div class="analytics__diagramm">
                    <div class="analytics__days">
                        <div class="analytics__date day-0"></div>
                        <div class="analytics__date day-1"></div>
                        <div class="analytics__date day-2"></div>
                        <div class="analytics__date day-3"></div>
                        <div class="analytics__date day-4"></div>
                        <div class="analytics__date day-5"></div>
                        <div class="analytics__date day-6"></div>
                    </div>
                    <div class="analytics__bars">
                        <div class="analytics__bar bar-0"></div>
                        <div class="analytics__bar bar-1"></div>
                        <div class="analytics__bar bar-2"></div>
                        <div class="analytics__bar bar-3"></div>
                        <div class="analytics__bar bar-4"></div>
                        <div class="analytics__bar bar-5"></div>
                        <div class="analytics__bar bar-6"></div>
                    </div>
                </div>
                <div class="analytics__line-digits">
                    <span class="analytics__line-digit">0</span>
                    <span class="analytics__line-digit">25</span>
                    <span class="analytics__line-digit">50</span>
                    <span class="analytics__line-digit">75</span>
                    <span class="analytics__line-digit">100</span>
                </div>
            </div>
        </div>
        <footer class="footer">
                <div class="footer__container">
                    <div class="footer__copyright">&copy; 2019  Supersite</div>
                    <div class="footer__menu">
                        <a href="./index.html" class="footer__menu-item">Главная</a>
                        <a href="./about.html" class="footer__menu-item">О проекте</a>
                        <a href="https://praktikum.yandex.ru" class="footer__menu-item" target="_blank">Яндекс.Практикум</a>
                    </div>
                </div>
                <div class="footer__social">
                        <a href="https://github.com/yourniceshot" class="footer__social-link footer__social-link_cat" target="_blank"><img src="<%=require('./images/github.png')%>" alt="github icon" class="footer__icon"></a>
                        <a href="https://www.facebook.com/profile.php?id=100004300862534" class="footer__social-link" target="_blank"><img src="<%=require('./images/fb.png')%>" alt="facebook icon" class="footer__icon"></a>
                </div>
            </footer>
    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.analytics.entry %>"></script>
</body>
</html>
